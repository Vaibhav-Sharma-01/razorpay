<mat-card class="adj">
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Select a Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        (dateChange)="submit($event.value)"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>

  <div *ngIf="dates">
    <mat-button-toggle-group
      appearance="legacy"
      name="favoriteColor"
      aria-label="Favorite Color"
    >
      <div class="mat-div" *ngFor="let i of times; let index = index">
        <mat-button-toggle
          id ="{{ i }}"
          value="{{ i }}"
          [ngClass]="{
            yellow: index % 4 == 0,
            red: index % 5 == 0
          }"
          [disabled]="index%5==0"
          (change)="getvalue($event)"
          >{{ i }}</mat-button-toggle
        >
      </div>
    </mat-button-toggle-group>
  </div>
</mat-card>
